<h2 class="text-center"><i class="fa fa-twitter"></i>Relevant Tweets</h2>

<div class="tweets">
	<p class="text-center"> <b></b> </p>
    <ul>
    	{{#tweets}}
        <li>
        	<div><img src="{{user.profile_image_url}}"/><em>{{user.screen_name}}</em></div>
        	<p>{{text}}</p>
        	<p><em>{{created_at}}</em></p>
        </li>
        {{/tweets}}

        {{^tweets}}
        No tweets found.
        {{/tweets}}
    </ul>
</div>
