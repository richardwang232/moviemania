<h2>
    <i class="fa fa-twitter"></i>{{#movie_title}}Relevant Tweets for <em>{{movie_title}}</em>{{/movie_title}}
</h2>

<div class="tweets">
	<p> <b></b> </p>
    <ul>
    	{{#tweets}}
        <li>
        	<div><img src="{{user.profile_image_url}}"/><em>{{user.screen_name}}</em></div>
        	<p>{{text}}</p>
        	<p><em>{{created_at}}</em></p>
        </li>
        {{/tweets}}

        {{^tweets}}
        No tweets.
        {{/tweets}}
    </ul>
</div>
