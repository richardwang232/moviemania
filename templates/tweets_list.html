<h2>
    <i class="fa fa-twitter"></i>{{#movie_title}}Relevant Tweets for <em>{{movie_title}}</em>{{/movie_title}}
</h2>

<img class="ajax-loader" src="ajax-loader.gif" style="display:none;">

<div class="tweets">
    <ul>
    	{{#tweets}}
        <li>
        	<div><img src="{{user.profile_image_url}}"/><em>{{user.screen_name}}</em>
            <p style="float: right;"><em>{{created_at}}</em></p>
            </div>
        	<p>{{text}}</p>
        	
        </li>
        {{/tweets}}

        {{^tweets}}
        No tweets.
        {{/tweets}}
    </ul>
</div>
